{% extends "admin_dashboard_home.html" %}
{% block admin_options %}
<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="card-panel card-color white-text">
            <a href="{{ url_for('admin_manage_users') }}" class="fas fa-times close-icon white-text right"></a>
            <div>
                <h4 class="center">{{ user.company_name.title() }}</h4>
            </div>
            <hr class="hr-src">
            <div class="row form-row">
                <div class="col s10 offset-s1 m5 offset-m1">
                    <h5 class="left search-detail-title">
                        Location:
                    </h5>
                </div>
                <div class="col s10 offset-s1 m5">
                    <h5 class="left search-detail-result">
                        {{ user.county.title() }}
                    </h5>
                </div> 
            </div>
            <hr class="hr-src">
            <div class="row form-row">
                <div class="col s10 offset-s1 m5 offset-m1">
                    <h5 class="left search-detail-title">
                        Phone Number:
                    </h5>
                </div>
                <div class="col s10 offset-s1 m5">
                    <h5 class="left search-detail-result">
                        {{ user.phone_number.title() }}
                    </h5>
                </div> 
            </div>
            <hr class="hr-src">
            <div class="row form-row">
                <div class="col s10 offset-s1 m5 offset-m1">
                    <h5 class="left search-detail-title">
                        Email Address:
                    </h5>
                </div>
                <div class="col s10 offset-s1 m5">
                    <h5 class="left search-detail-result">
                        {{ user.email }}
                    </h5>
                </div> 
            </div>
            <hr class="hr-src">
            <div class="row">
                <h4 class="red center col s12">Are you sure you want to delete this record?</h4>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('admin_manage_users') }}" class="btn btn-small green">Cancel</a>
                    <a href="{{ url_for('admin_delete_user', user_id=user._id) }}" class="btn btn-small red">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
