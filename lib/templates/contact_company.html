{% extends "base.html" %}

{% block content %}
<section class="desk-top-bg-image">
    <div class="row">
        <a href="{{ url_for('profile', username=session['user']) }}">
            <h4 class="col s6 offset-s4 m8 offset-m2 username-salutation">
                <i class="fas fa-user-circle"></i>
                {{ username }},
            </h4>
        </a>
    </div>
    <div class="row form-row">
        <form action="#" method="POST" class="col s10 offset-s1 m6 offset-m4 l5 offset-l5">
            <div class="card card-color">
                <div class="row">
                    <h4 class="col s12 white-text center">Contact Contractor</h4>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_name"  name="company_name" type="text" class="validate" value="{{ company_name.title() }}" required>
                        <label class="active" for="company_name">From</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_email_from"  name="company_email_from" type="email" class="validate" value="{{ defoult_email_from }}" required>
                        <label class="active" for="company_email_from">Email From</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_to"  name="company_to" type="text" class="validate" value="{{ company_to }}" required>
                        <label class="active" for="company_to">To</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_email_to"  name="company_email_to" type="email" class="validate" value="{{ defoult_email_to }}" required>
                        <label class="active" for="company_email_to">Email To</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2">
                        <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col s12 center-align">      
                        <a href="{{ url_for('homepage_latest_jobs', username=session['user'])}}" class="btn btn-small red">Cancel</a>
                        <button type="submit" class="btn btn-small teal">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
