{% extends "base.html" %}

{% block content %}
<section class="desk-top-bg-image">
    <div class="username-div">
        <a href="{{ url_for('profile', username=session['user']) }}">
            <h4 class="username-salutation">
                <i class="fas fa-user-circle"></i>
                {{ username }},
            </h4>
        </a>
    </div>
    <div class="row form-row">
        <form id="contact-form"action="#" method="POST" class="col s12  m6 offset-m4 l5 offset-l5">
            <div class="card card-color">
                <div class="row">
                    <h4 class="col s12 white-text center">Contact</h4>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_name"  name="company_name" type="text" class="validate" value="{{ company_name.title() }}" required>
                        <label class="active" for="company_name">From</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="email_from"  name="email_from" type="email" class="validate" value="{{ defoult_email_from }}" required>
                        <label class="active" for="email_from">Email From</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="company_name_to"  name="company_name_to" type="text" class="validate" value="{{ defoult_company_to.title() }}" required>
                        <label class="active" for="company_name_to">To</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="email_to"  name="email_to" type="email" class="validate" value="{{ defoult_email_to }}" required>
                        <label class="active" for="email_to">Email To</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2">
                        <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col s12 center-align">      
                        <a href="{{ url_for('homepage_latest_jobs', username=session['user'])}}" class="btn btn-small red">Back to Homepage</a>
                        <button id="submit_email" type="submit" class="btn btn-small teal">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
{% block scripts %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="{{ url_for('static', filename='js/email.js') }}"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_TwqrcVu3UXELwEaku5gRA");
   })();
</script>
{% endblock %}
