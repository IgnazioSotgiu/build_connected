{% extends "base.html" %}
{% block content %}
<section class="blue-bg-image">
    <div class="username-div">
        <a href="{{ url_for('profile', username=session['user']) }}">
            <h4 class="username-salutation white-text">
                <i class="fas fa-user-circle"></i>
                {{ username }},
            </h4>
        </a>
    </div>
    <div class="src-btn-container">
        <a href="#popular-searches">
            <button type="button" class="btn btn-small popular-src-btn center" id="popular-src-btn">Popular Searches</button>
        </a>
    </div>
    <div class="row main-row">
        <div class="col s12 m10 offset-m1 l6 offset-l1 center">
            {% block search_result %}
            {% endblock %}
        </div>
        <div class="col s12 l3 offset-l1" id="popular-searches">
            <div class="col s12 m10 offset-m1 l12 popular-src-col popular-searches">
                <h5 class="main-popular-src-header white-text center">Popular Searches:</h5>
                <hr class="hr-home">
                <div class="row form-row">
                    <div class="col s10 offset-s1 m8 offset-m2 l12 center">
                        <h6 class="popular-src-header">Search Contractor<h6>
                        <ul class="collapsible">
                            <li class="popular-src-links">
                                <div class="collapsible-header">By Name</div>
                                <div class="collapsible-body">
                                    <form action="{{ url_for('search_users') }}" method="POST">
                                        <select id="src_company_by_name" name="src_company_by_name" class="validate" required>
                                            <option value="" disabled selected>Name</option>
                                            {% for company in company_names %}
                                                {% if company != "" %}
                                                    <option value="{{ company.lower() }}">
                                                        {{- company.title() -}}
                                                    </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <label for="src_company_by_name"></label>
                                        <div>
                                            <button type="submit" class="btn btn-small teal">Search</button>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li class="popular-src-links">
                                <div class="collapsible-header">By Category</div>
                                <div class="collapsible-body">
                                    <form action="{{ url_for('search_users') }}" method="POST">
                                        <select id="src_company_by_category" name="src_company_by_category" class="validate" required>
                                            <option value="" disabled selected>Category</option>
                                            {% for category in users_categories %}
                                                {% if category != "" %}
                                                    <option value="{{ category }}">
                                                    {{- category -}}
                                                    </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <label for="src_company_by_category"></label>
                                        <div>
                                            <button type="submit" class="btn btn-small teal">Search</button>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li class="popular-src-links">
                                <div class="collapsible-header">By County</div>
                                <div class="collapsible-body">
                                    <form action="{{ url_for('search_users') }}" method="POST">
                                        <select id="src_company_by_county" name="src_company_by_county" type="text"
                                            class="validate" required>
                                            <option value="" disabled selected>County</option>
                                            {% for county in users_counties %}
                                                {% if county != "" %}
                                                    <option value="{{ county.lower() }}">
                                                        {{- county.title() -}}
                                                    </option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <label for="src_company_by_county"></label>
                                        <div>
                                            <button type="submit" class="btn btn-small teal">Search</button>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col s10 offset-s1 m8 offset-m2 l12 center">
                        <h6 class="popular-src-header">Search Jobs<h6>
                        <ul class="collapsible">
                        <li class="popular-src-links">
                            <div class="collapsible-header">By Employer</div>
                            <div class="collapsible-body">
                                <form action="{{ url_for('search_jobs') }}" method="POST">
                                    <select id="src_job_by_company" name="src_job_by_company" class="validate" required>
                                        <option value="" disabled selected>Company</option>
                                        {% for company in jobs_company_names %}
                                            <option value="{{ company.lower() }}">
                                                {{- company.title() -}}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <label for="src_job_by_company"></label>
                                    <div>
                                        <button type="submit" class="btn btn-small teal">Search</button>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <li class="popular-src-links">
                            <div class="collapsible-header">By Category</div>
                            <div class="collapsible-body">
                                <form action="{{ url_for('search_jobs') }}" method="POST">
                                    <select id="src_job_by_category" name="src_job_by_category" class="validate" required>
                                        <option value="" disabled selected>Category</option>
                                        {% for category in jobs_categories %}
                                            <option value="{{ category.lower() }}">
                                                {{- category.title() -}}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <label for="src_job_by_category"></label>
                                    <div>
                                        <button type="submit" class="btn btn-small teal">Search</button>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <li class="popular-src-links">
                            <div class="collapsible-header">By County</div>
                            <div class="collapsible-body">
                                <form action="{{ url_for('search_jobs') }}" method="POST">
                                    <select id="src_job_by_county" name="src_job_by_county" type="text" class="validate" required>
                                        <option value="" disabled selected>County</option>
                                        {% for county in jobs_counties %}
                                            <option>{{ county.title() }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="src_job_by_county"></label>
                                    <div>
                                        <button type="submit" class="btn btn-small teal">Search</button>
                                    </div>
                                </form>
                            </div>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="row back-to-top-row">
    <a href="#top-page" class="col s12 btn back-to-top-btn">Back to Top</a>
</div>


{% endblock %}
