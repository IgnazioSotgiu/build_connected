{% extends "admin_dashboard_home.html" %}

{% block admin_options %}
<div class="row white-text">
    <div class="col s12 m10 offset-m1">
        <table class="latest-jobs-tb striped centered">
            <thead>
                <tr class="latest-job-tr">
                    <th>Job Title</th>
                    <th class="employer">Employer</th>
                    <th>Date Entered</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr class="latest-job-tr">
                        <td>{{ job.job_title.capitalize() }}</td>
                        <td class="employer">{{ job.employer.title() }}</td>
                        <td>{{ job.date_job_created }}</td>
                        <td class="symbol"><a href="{{ url_for('admin_info_job', job_id=job._id) }}"><i class="fas fa-info-circle"></i></a></td>
                        <td class="symbol"><a href="{{ url_for('admin_edit_job', job_id=job._id) }}"><i class="far fa-edit"></i></a></td>
                        <td class="symbol"><a href="{{ url_for('admin_delete_job_check', job_id=job._id) }}"><i class="fas fa-times-circle"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
