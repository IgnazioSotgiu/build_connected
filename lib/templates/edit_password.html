{% extends "base.html" %}
{% block content %}
<section class="desk-top-bg-image">
    <div class="row">
        <a href="{{ url_for('profile', username=session['user']) }}">
            <h4 class="col s6 offset-s4 m8 offset-m2 username-salutation">
                <i class="fas fa-user-circle"></i>
                {{ username }},
            </h4>
        </a>
    </div>
    <div class="row form-row">
        <form action="{{ url_for('edit_password', username= session['user']) }}" method="POST" class="col s12 m6 offset-m4 l5 offset-l5">
            <div class="card card-color">
                <div class="row">
                    <div class="col s12 white-text center card-header">
                        Edit {{ username }} password:
                    </div>
                </div>
                <hr class="hr-src">
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="password"  name="password" type="password" class="validate" required>
                        <label class="active" for="password">Type Old Password</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 center">
                        <input id="new_password"  name="new_password" type="password" class="validate" required>
                        <label class="active" for="new_password">Type New Password</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2">
                        <input id="confirm_new_password"  name="confirm_new_password" type="password" class="validate" required>
                        <label class="active" for="confirm_new_password">Confirm New Password</label>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col s12 center-align">      
                        <a href="{{ url_for('profile', username= session['user']) }}" class="btn btn-small red">Cancel</a>
                        <button type="submit" class="btn btn-small teal">Update Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
