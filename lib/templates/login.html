{% extends "base.html" %}
{% block content %}
    <section class="brick-bg-image">
        <div class="form-container">
            <div class="row main-row">
                <form action="{{ url_for('login') }}" method="POST" class="col s10 offset-s1 m6 offset-m3 l6 offset-l3 login-form center">
                    <div class="card blue-grey darken-1">
                        <div class="row">
                            <h3 class="col s12 white-text center">Log In</h3>
                        </div>
                        <h6 class="white-text center">Not registered yet?
                            <a href="{{ url_for('register') }}" class="register-link">Register</a>
                        </h6>
                        <hr class="hr-login-form center">
                        <div class="row">
                            <div class="input-field col s8 offset-s2 center">
                                <input id="username"  name="username" type="text" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <input id="password"  name="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row button-row">
                            <div class="col s12 center-align">
                                <button type="submit" class="btn btn-large s12 center">Log In</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
