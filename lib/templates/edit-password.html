{% extends "base.html" %}
{% block content %}
<section class="-bg-image">
    <div class="row">
        <h3 class="col s12 center">Edit {{ username }} password:</h3>
    </div>
    <form action="{{ url_for('edit_password', username= session['user']) }}" method="POST" class="row form-row">
        <div class="col s10 offset-s1 l8 offset-l2  center">
            <div class="card blue-grey darken-1">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password"  name="password" type="password" class="validate">
                        <label class="active" for="password">Old Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="new_password"  name="new_password" type="password" class="validate">
                        <label class="active" for="new_password">New Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="confirm_new_password"  name="confirm_new_password" type="password" class="validate">
                        <label class="active" for="confirm_new_password">Confirm Password</label>
                    </div>
                </div>
                <a href="{{ url_for('profile', username= session['user']) }}" class="btn btn-large red">Cancel</a>
                <button type="submit" class="btn btn-large teal">Update Password</button>
            </div>
        </div>
    </form>
</section>


{% endblock %}
