{% extends "base.html" %}
{% block content %}
<section class="-bg-image">
    <div class="row">
        <h3 class="col s12 center">Add Job</h3>
    </div>
    <div class="row form-row">
        <form action="{{ url_for('add_job') }}" method="POST" class="col s10 offset-s1 l8 offset-l2 add-job-form center">
            <div class="card blue-grey darken-1">
                <div class="row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2 center">
                        <input id="job_title"  name="job_title" type="text" class="validate" required>
                        <label for="job_title">Job Title</label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <input id="job_category"  name="job_category" type="text" class="validate" required>
                        <label for="job_category">Job Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2">
                        <input id="starting_date"  name="starting_date" type="text" class="validate" required>
                        <label for="starting_date">Starting Date</label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <input id="is_urgent" name="is_urgent" type="text" class="validate" required>
                        <label for="is_urgent">Urgent</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2">
                        <input id="county"  name="county" type="text" class="validate" required>
                        <label for="county">County</label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <input id="country"  name="country" type="text" class="validate" required>
                        <label for="country">Country</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2">
                        <input id="email"  name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <input id="phone"  name="phone" type="text" class="validate" required>
                        <label for="phone">Phone Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn btn-large s12 center">Add Job</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
