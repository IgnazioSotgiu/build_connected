{% extends "base.html" %}
{% block content %}
<section class="-bg-image">
    <div class="row">
        <h3 class="col s12 center">Edit {{ username }} profile:</h3>
    </div>
    <form action="{{ url_for('edit_profile', username= session['user']) }}" method="POST" class="row form-row">
        <div class="col s10 offset-s1 l8 offset-l2  center">
            <div class="card blue-grey darken-1">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="company_name"  name="company_name" type="text" class="validate" value="{{ my_profile.company_name.title() }}">
                        <label class="active" for="company_name">Company Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="contractor_type"  name="contractor_type" type="text" class="validate" value="{{ my_profile.contractor_type.title() }}">
                        <label class="active" for="contractor_type">Contractor Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="categories"  name="categories" type="text" class="validate" value="{{ my_profile.categories.title() }}">
                        <label class="active" for="categories">Categories</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="county"  name="county" type="text" class="validate" value="{{ my_profile.county.title() }}">
                        <label class="active" for="county">County</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="country"  name="country" type="text" class="validate" value="{{ my_profile.country.title() }}">
                        <label class="active" for="country">Country</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email"  name="email" type="text" class="validate" value="{{ my_profile.email }}">
                        <label class="active" for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="phone_number"  name="phone_number" type="text" class="validate" value="{{ my_profile.phone_number }}">
                        <label class="active" for="phone_number">Phone Number</label>
                    </div>
                </div>
                <a href="{{ url_for('profile', username= session['user']) }}" class="btn btn-large red">Cancel</a>
                <button type="submit" class="btn btn-large teal">Save Changes</button>
            </div>
        </div>
    </form>
</section>


{% endblock %}
