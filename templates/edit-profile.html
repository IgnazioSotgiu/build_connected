{% extends "base.html" %}
{% block content %}
<section class="-bg-image">
    <div class="row">
        <h4 class="col s12 center">Edit {{ username }} profile:</h4>
    </div>
    <div class="row main-form">
        <form action="{{ url_for('edit_profile', username= session['user']) }}" method="POST" class="col s10 offset-s1 l8 offset-l2 add-job-form center">
            <div class="card blue-grey darken-1">
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2 center">
                        <input id="company_name"  name="company_name" type="text" class="validate" value="{{ my_profile.company_name.title() }}">
                        <label class="active" for="company_name"></label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <select  id="contractor_type"  name="contractor_type"  class="validate" required>
                            <option value="{{ my_profile.contractor_type.title() }}"selected>{{ my_profile.contractor_type.title() }}</option>
                            <option value="main contractor">Main Contractor</option>
                            <option value="sub contractor">Sub Contractor</option>
                        </select>
                        <label for="contractor_type"></label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2">
                        <input id="email"  name="email" type="email" class="validate" value="{{ my_profile.email}}" required>
                        <label for="email"></label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <input id="phone"  name="phone" type="text" class="validate" value="{{ my_profile.phone_number}}" required>
                        <label for="phone"></label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2  center">
                        <select  id="user_job_categories"  name="user_job_categories"  class="validate" type="text" multiple required>
                            <option 
                            value="{%- for job_name in my_profile.categories -%}
                                    {{- job_name.title() -}},
                                {%- endfor -%}" selected>
                                {%- for job_name in my_profile.categories -%}
                                    {{- job_name.title() -}},
                                {%- endfor -%}
                            </option>
                            {% for construction_category in construction_categories %}
                                <option value="{{ construction_category }}">
                                        {{- construction_category.capitalize() -}}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="user_job_categories">Categories</label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="input-field col s8 offset-s2 m4 offset-m2 center">
                        <select id="user_county"  name="user_county" type="text" class="validate" required>
                            <option value="{{ my_profile.county }}" selected>{{ my_profile.county.capitalize() }}</option>
                            {% for county in COUNTIES %}
                                <option value="{{ county.lower() }}">{{ county.capitalize() }}</option>
                            {% endfor %}
                        </select>
                        <label for="user_county"></label>
                    </div>
                    <div class="input-field col s8 offset-s2 m4">
                        <select  id="user_country"  name="user_country"  class="validate" required>
                        <option value="{{ my_profile.country.title() }}" selected>{{ my_profile.country.title() }}</option>
                        <label for="user_country"></label>
                    </div>
                </div>
                <a href="{{ url_for('profile', username= session['user']) }}" class="btn btn-large red">Cancel</a>
                <button type="submit" class="btn btn-large teal">Save Changes</button>
            </div>
        </form>
    </div>
</section>


{% endblock %}
