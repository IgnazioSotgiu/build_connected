{% extends "base.html" %}
{% block content %}
    <section class="login-bg-image">
        <div class="row">
            <h3 class="col s12 center">Log In</h3>
        </div>
        <h6 class="center">Not registered yet? <a href="{{ url_for('register') }}">Register</a></h6>
        <div class="row form-row">
            <form action="{{ url_for('login') }}" method="POST" class="col s10 offset-s1 l8 offset-l2 login-form center">
                <div class="card blue-grey darken-1">
                    <div class="row">
                        <div class="input-field col s8 offset-s2 center">
                            <input id="username"  name="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="password"  name="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn btn-large s12 center">Log In</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
