{% extends "base.html" %}
{% block content %}
<section class="-bg-image">
    <div class="row">
        <h3 class="col s12 center">{{ username }} profile:</h3>
    </div>
    <div class="row form-row">
        <div class="col s10 offset-s1 l8 offset-l2  center">
            <div class="card blue-grey darken-1">
                <div class="profile-detail-name">Username: <span class="profile-detail-value">{{ username }}</span></div>
                <div class="profile-detail-name">Company Name: <span class="profile-detail-value">{{ my_profile.company_name.capitalize() }}</span></div>

                
            </div>
        </div>
    </div>
</section>


{% endblock %}
